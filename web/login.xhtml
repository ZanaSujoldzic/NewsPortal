<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>News portal</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div id="wrapper">
            <header id="header">
                <div id="logo">
                    <a href="index.html">
                        <img src="img/IT.jpg" alt="logo" title="logo"/>
                    </a>
                </div>            
            </header>
            <nav id="nav">  
                <form>
                    <h:commandButton id="button" style="float:right" value="LogOut" actionListener="#{loginManagedBean.logout()}"/>

                </form>
                <ul>
                    <li><a href="index.xhtml">Home</a></li>
                    <li><a href="editNews.xhtml">Edit news</a>

                        <li><a href="addNews.xhtml">Add news</a></li>
                        <li><a href="deleteNews.xhtml">Delete news</a></li>

                    </li>
                    <li><a href="about.xhtml">About</a>
                        <ul>
                            <li><a href="mission.xhtml#ourMission">Our Mission</a></li>               
                        </ul>  
                    </li>                            
                    <li><a href="contact.xhtml">Contact us</a></li>                               
                </ul>          
            </nav>

            <h:form>
                <h:panelGrid columns="3">

                    <h:outputLabel value="Username: "/>
                    <h:inputText id="username" value="#{loginManagedBean.username}" required="true" requiredMessage="Please fill out the field!"/>
                    <h:message for="username" style="color: red"/>

                    <h:outputLabel value="Password: "/>
                    <h:inputSecret id="password" value="#{loginManagedBean.password}" required="true" requiredMessage="Please fill out the field!"/>
                    <h:message for="password" style=" color: red"></h:message>

                    <h:commandButton value="Log In" action="#{loginManagedBean.login()}" />
                </h:panelGrid>
            </h:form> 


            <footer id="footer">
                <p>Copyright; Zana Sujoldžić</p>
            </footer>

        </div>
    </h:body>
</html>
