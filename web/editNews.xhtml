        <div id="wrapper">
            <header id="header">
                <div id="logo">
                    <a href="index.html">
                        <img src="img/IT.jpg" alt="logo" title="logo"/>
                    </a>
                </div>            
            </header>

            <nav id="nav">  
                <ul>
                    <li><a href="adminHome.xhtml">Home</a></li>
                    <li><a href="categories.xhtml">Categories</a>

            <h2>EDIT</h2>
            <br/>
            <br/>
            <h:form>
                <div>
                    <div>
                        <p:outputLabel value="Title"/>
                        <div>
                            <p:inputText id="title" value="#{newsPortalManagedBean.newsPortal.title}" required="true" requiredMessage="This field can not be empty"/>
                        </div>
                    </div>

                    <div>
                        <p:outputLabel value="Body"/>
                        <div>
                            <p:inputText id="body" value="#{newsPortalManagedBean.newsPortal.body}" required="true" requiredMessage="This field can not be empty"/>
                        </div>
                    </div>

                    <div>
                        <p:outputLabel value="Author"/>
                        <div>
                            <p:inputText id="author" value="#{newsPortalManagedBean.newsPortal.author}" required="true" requiredMessage="This field can not be empty"/>
                        </div>
                    </div>

                    <br/>
                    <div>
                        <br/>
                        <p:commandButton action="#{newsPortalManagedBean.edit(newsPortal)}" icon="pi pi-save" value="Save"/>   
                    </div>
                </div>
            </h:form>

            <footer id="footer">
