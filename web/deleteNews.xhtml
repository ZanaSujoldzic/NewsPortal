<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>News portal</title>
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <div id="wrapper">
            <header id="header">
                <div id="logo">
                    <a href="index.html">
                        <img src="img/IT.jpg" alt="logo" title="logo"/>
                    </a>
                </div>            
            </header>

            <nav id="nav">  
                <ul>
                    <li><a href="adminHome.xhtml">Home</a></li>
                    <li><a href="categories.xhtml">Categories</a>
                        <ul>
                            <li><a href="technology.xhtml#technology">Technology</a></li>
                            <li><a href="science.xhtml#science">Science</a></li>
                            <li><a href="business.xhtml#business">Business</a></li> 
                            <li><a href="lifestyle.xhtml#lifestyle">Lifestyle</a></li>
                        </ul>                
                    </li>
                    <li><a href="about.xhtml">About</a>
                        <ul>
                            <li><a href="mission.xhtml#ourMission">Our Mission</a></li>               
                        </ul>  
                    </li>                            
                    <li><a href="contact.xhtml">Contact us</a></li>                               
                </ul>          
            </nav>

            <p:dataTable id ="table" value="#{newsPortalManagedBean.allNews}" var="news" >
                <p:column  headerText="Title">
                    <h:outputText value="#{news.title}"/>
                </p:column>

                <p:column headerText="Body">
                    <h:outputText value="#{news.body}"/>
                </p:column>       

                <p:column headerText="Author">
                    <h:outputText value="#{news.author}"/>
                </p:column> 

                <p:column headerText="Category">
                    <h:outputText value="#{news.idCategory}"/>
                </p:column> 

                <p:column>
                    <h:commandLink action="#{newsPortalManagedBean.delete(newsPortal)}" value="Delete" style="float: right">
                        <f:ajax execute="@form" render="table"></f:ajax>
                    </h:commandLink>
                </p:column>
            </p:dataTable>

            <footer id="footer">
                <p>Copyright; Zana Sujoldžić</p>
            </footer>
            </div> 
    </h:body>
</html>
